regmap:
-   name: Control
    description: Control register
    address: 0
    bitfields:
    -   name: StartStop
        description: Run the generator
        reset: 0
        width: 1
        lsb: 0
        access: rw
        hardware: o
    -   name: Mode
        description: Mode (0 - one burst, 1 - bursting until stop)
        reset: 0
        width: 1
        lsb: 1
        access: rw
        hardware: oie
        enums: []
    -   name: IgnoreReady
        description: Ignore tready (0 - do not ignore (stream only when tready 1), 1 - ignore tready)
        reset: 0
        width: 1
        lsb: 2
        access: rw
        hardware: o
        enums: []
-   name: Increment
    description: Increment value for counter data
    address: 4
    bitfields:
    -   name: Value
        description: Increment value for counter data
        reset: 1
        width: 8
        lsb: 0
        access: rw
        hardware: o
        enums: []
-   name: BurstLength
    description: Length of one burst
    address: 8
    bitfields:
    -   name: Value
        description: Increment value for counter data
        reset: 1
        width: 16
        lsb: 0
        access: rw
        hardware: o
        enums: []
-   name: BurstPause
    description: Length of one burst
    address: 12
    bitfields:
    -   name: Value
        description: Increment value for counter data
        reset: 1
        width: 16
        lsb: 0
        access: rw
        hardware: o
        enums: []